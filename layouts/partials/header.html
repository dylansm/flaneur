<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="{{ delimit .Site.Params.Keywords ", " }}" name="keywords">
    <meta content="{{ .Site.Params.Author }}" name="author">
    <meta content="{{ if isset .Params "description" }}{{ .Description }}.{{ else }}{{ .Site.Params.Description }}{{ end }}" name="description">
    <meta property="og:title" content="{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:description" content="{{ if isset .Params "description" }}{{ .Description }}. {{ end }}{{ .Site.Params.Description }}">
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Montserrat" rel="stylesheet">
    <script src="https://use.fontawesome.com/97134e2509.js"></script>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/atom-one-dark.css">
    <script src="{{ .Site.BaseURL }}js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad()</script>
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon.ico">
    <title>{{ .Title }}{{ if eq .IsHome false }} | {{ .Site.Title }}{{ end }}</title>
  </head>
  <body>
    <div id="wrapper">
      <header class="main">
        <div class="inner">
          <h1>
            <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
          </h1>
          <div id="burger-button">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        {{ partial "navigation.html" . }}
      </header>

      <div id="content-wrap">
        <div class="inner">
