<h1>LIST LIST</h1>
<article>
  <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>

  {{ partial "post_date.html" . }}

  <p>
  {{ .Summary }}
  </p>

  {{ if .Truncated }}
  <footer>
    <a href="{{ .RelPermalink }}">Read more<i class="fa fa-angle-double-right fa-fw"></i></a>
  </footer>
  {{ end }}
</article>
