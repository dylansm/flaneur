{{ partial "header.html" . }}

  <header class="content">
    <h1>{{ .Title }}</h1>
    {{ if isset .Params "description" }}
    <h2>{{ .Description }}</h2>
    {{ end }}
    {{ partial "post_date.html" . }}
  </header>
  {{ .Content }}
  {{ partial "post_meta.html" . }}

{{ partial "footer.html" . }}
