{{ partial "header.html" . }}

  <header class="content">
    <h1{{ if isset .Params "screenonlytitle" }} class="screen-only"{{ end }}>{{ .Title }}</h1>
    {{ with .Params.Description }}
    <h2>{{ . }}</h2>
    {{ end }}
    {{ partial "post_date.html" . }}
  </header>
  <article class="single">
  {{ .Content }}
  {{ partial "post_meta.html" . }}
  </article>

{{ partial "footer.html" . }}
