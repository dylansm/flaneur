{{ partial "header.html" . }}

  <header class="content">
    <h1><i class="icon-tags"></i>Topic: {{ .Title }}</h1>
  </header>

  <div class="inner-content">
    <ul>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms.ByCount }}
      <li>
        <a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a>
        <span>&#40;{{ $value.Count }}&#41;</span>
      </li>
    {{ end }}
    </ul>
  </div>

{{ partial "footer.html" . }}
